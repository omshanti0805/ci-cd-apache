---

- name: Start project containers on app server
  hosts: appserver1
  tasks:
  
  - name: Ansible Docker-Compose file to remote server
    copy:
      src: /mnt/data/jenkins/workspace/ansible-deploy/ansible/script/
      dest: /home/ubuntu/
      mode: a+w
      force: yes
    become: true

  - name: Docker Compose up
    docker_compose:
      project_src: /home/ubuntu/
      build: no
      state: present
    register: output
    become: true
  - debug:
      var: output

